<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
</head>
<body>
    <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副画面 -->
            <li>
            	<div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
                <!--云-->
                <div class="cloudArea">
                	<div class="cloud cloud1"></div>
                	<div class="cloud cloud2"></div>
                </div>
                <!--太阳-->
                <div id="sun" class="rotation"></div>
                
            </li>
            <!-- 第二副画面 -->
            <li> 
            	<div class="b_background"></div>
            	<div class="b_background_preload"></div>
            	<!--商店-->
            	<div class="shop">
            		<div class="door">
            			<div class="door-left"></div>
            			<div class="door-right"></div>
            		</div>
            		<!--灯-->
            		<div class="lamp"></div>
            	</div>
            	<!--鸟-->
            	<div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li> 
            	<!--背景图-->
            	<div class="c_background">
            		<div class="c_background_top"></div>
            		<div class="c_background_middle"></div>
            		<div class="c_background_botton"></div>
            	</div>
            	<!--小女孩-->
            	<div class="girl"></div>
            	<!--水波-->
            	<div class="bridge-bottom">
            		<div class="water">
            			<div class="water_1" id="water1"></div>
            			<div class="water_2" id="water2"></div>
            			<div class="water_3" id="water3"></div>
            		</div>
            	</div>
            	<!--星星-->
            	<ul class="stars">
            		<li class="star1"></li>
            		<li class="star2"></li>
            		<li class="star3"></li>
            		<li class="star4"></li>
            		<li class="star5"></li>
            		<li class="star6"></li>
            	</ul>
            	<div class="logo"></div>
            </li>
        </ul>
        <!--雪花-->
        <div id="snowflake"></div>
        <div id="boy" class="charector slowWalk"></div>
    </div>
<script src="js/swipe.js"></script>
<script src="js/walk.js"></script>
<script src="js/script1.js"></script>
<script src="js/all_step.js"></script>
</body>
</html>
